<html>
  <head>
    <title>TripleLog - Sports and Data Analysis</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://www.triplelog.com/assets/css/main.css" />
    <link rel="stylesheet" href="https://www.triplelog.com/assets/css/awesomplete.css" />
    <script src="https://www.triplelog.com/mlb/load-pitch-charts.js"></script>
    <script src="https://www.triplelog.com/assets/js/awesomplete.js"></script>


  </head>
  <body onload="setSelect();">

    <!-- Wrapper -->
      <div id="wrapper">

        <!-- Main -->
          <div id="main">
            <div class="inner">

              <!-- Header -->
                <header id="header">
                  <a href="https://www.triplelog.com/index.html" class="logo"><strong>TripleLog</strong> Sports and Data</a>
                  <ul class="icons">
                    <li>
                          <button class="dropbtn dropnfl" onclick="myFunction('nflDropdown');">NFL
                            <img src="https://www.triplelog.com/assets/img/down.png" width="13px" class="dropnfl" >
                          </button>
                          <div class="dropdown-content" id="nflDropdown">
                            <a href="https://www.triplelog.com/nfl/custom-QB-rating.html">Custom QB Ratings</a>
                            <a href="https://www.triplelog.com/nfl/game-breakdowns.html">Game Breakdowns</a>
                          </div>
                      </li>
                    <li>
                      <button class="dropbtn dropncaaf" onclick="myFunction('ncaafDropdown');">NCAAF
                            <img src="https://www.triplelog.com/assets/img/down.png" width="13px" class="dropncaaf" >
                          </button>
                          <div class="dropdown-content" id="ncaafDropdown">
                            <a href="https://www.triplelog.com/ncaaf/recruiting.html">Team Recruiting Rankings</a>
                            <a href="https://www.triplelog.com/ncaaf/ap-poll.html">Weighted AP Poll</a>
                          </div>
                        </li>
                    <li>
                      <button class="dropbtn dropmlb" onclick="myFunction('mlbDropdown');">MLB
                            <img src="https://www.triplelog.com/assets/img/down.png" width="13px" class="dropmlb" >
                          </button>
                          <div class="dropdown-content" id="mlbDropdown">
                            <a href="https://www.triplelog.com/mlb/pitch-charts.html">Pitch Charts</a>
                            <a href="https://www.triplelog.com/mlb/war-by-age.html">WAR by Age</a>
                          </div>
                    </li>
                    <li>
                      <button class="dropbtn dropolympic" onclick="myFunction('olympicDropdown');">Olympics
                            <img src="https://www.triplelog.com/assets/img/down.png" width="13px" class="dropolympic" >
                          </button>
                          <div class="dropdown-content" id="olympicDropdown">
                            <a href="https://www.triplelog.com/olympics/map.html">Olympic Map</a>
                          </div>
                    </li>
                    <li><a href="#" class="social-icon"><img src="https://www.triplelog.com/assets/img/twitter.png" width="25px"></a></li>
                    <li><a href="#" class="social-icon"><img src="https://www.triplelog.com/assets/img/reddit.png" width="25px"></a></li>
                  </ul>
                </header>

                  <form>
                    <div class="row">
                      
                      <div class="1u">
                        <label>Pitcher:</label>
                      </div>
                      <div class="2u">
                        <div class="select-wrapper">
                          <input class="awesomplete" id="pid" onchange="updateYear(this.value);" />

                        </div>
                      </div>
                      <div class="1u">
                        <label>Year:</label>
                      </div>
                      <div class="2u">
                        <div class="select-wrapper">
                          <select id="year" onchange="updateMonth(this.value);">
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                          </select>
                        </div>
                      </div>
                      <div class="1u">
                        <label>Month:</label>
                      </div>
                      <div class="1u">
                        <div class="select-wrapper">
                          <select id="month" onchange="updateDay(this.value);">
                            <option value="10">Oct</option>
                            <option value="09">Sep</option>
                            <option value="08">Aug</option>
                          </select>
                        </div>
                      </div>
                      <div class="1u">
                        <label>Day:</label>
                      </div>
                      <div class="1u">
                        <div class="select-wrapper">
                          <select id="day">
                            <option value="30">30</option>
                            <option value="29">29</option>
                            <option value="28">28</option>
                            <option value="27">27</option>
                            <option value="26">26</option>
                            <option value="25">25</option>
                            <option value="24">24</option>
                            <option value="23">23</option>
                            <option value="22">22</option>
                            <option value="21">21</option>
                            <option value="20">20</option>
                            <option value="19">19</option>
                          </select>
                        </div>
                      </div>

                    </div>
                  </form>
                    <div class="row">
                      <div class="1u">
                      <button class="button-primary" onclick="genRating();">G</button>
                      </div>
                      <div class="1u">
                      <button class="button-primary" onclick="runRating();">S</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="3u" id="canvas_spot1">
                      </div>
                      <div class="3u" id="canvas_spot2">
                      </div>
                      <div class="3u" id="canvas_spot3">
                      </div>
                      <div class="3u">
                        <div id="data_spot"></div>
                        <div id="gif_spot"></div>
                        <img id="image">
                      </div>
                    </div>
                    <div class="row">
                      <div class="3u" id="canvas_spot4">
                      </div>
                      <div class="3u" id="canvas_spot5">
                      </div>
                      <div class="3u" id="canvas_spot6">
                      </div>
                      <div class="3u">
                        <div id="data_spot"></div>
                        <div id="gif_spot"></div>
                        <img id="image">
                      </div>
                    </div>
                    <div class="row">
                      <div class="3u" id="canvas_spot7">
                      </div>
                      <div class="3u" id="canvas_spot8">
                      </div>
                      <div class="3u" id="canvas_spot9">
                      </div>
                      <div class="3u">
                        <div id="data_spot"></div>
                        <div id="gif_spot"></div>
                        <img id="image">
                      </div>
                    </div>

              

            </div>
          </div>

        

      </div>

    <!-- Scripts -->

      <script src="https://www.triplelog.com/assets/js/main.js"></script>
      <script src="https://www.triplelog.com/assets/js/gifjs/b64.js"></script>
      <script src="https://www.triplelog.com/assets/js/gifjs/LZWEncoder.js"></script>
      <script src="https://www.triplelog.com/assets/js/gifjs/NeuQuant.js"></script>
      <script src="https://www.triplelog.com/assets/js/gifjs/GIFEncoder.js"></script>

      <script src="https://www.triplelog.com/charts/pitch-chart.js"></script>
      <script src="https://www.triplelog.com/mlb/pitch-charts.js"></script>



  </body>
</html>
