
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Skeleton: Responsive CSS Boilerplate</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/custom.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="../js/site.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

<body class="code-snippets-visible">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <section class="header">
      <h2 class="title">Gault Sports Custom NFL Passer Ratings</h2>
    </section>

    <div class="navbar-spacer"></div>
    
    <div class="navbar">
      <div class="dropdown">
        <a class="dropbtn" href="../about.html"><button class="dropbtn">ABOUT</button>
        </a>
      </div> 
      <div class="dropdown">
        <button class="dropbtn dropnfl" onclick="myFunction('nflDropdown');">NFL
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="nflDropdown">
          <a href="../nfl/custom-QB-rating.html">Custom QB Ratings</a>
          <a href="../nfl/game-breakdowns.html">Game Breakdowns</a>
          <a href="../nfl/nfl-parlays.html">Parlays</a>
        </div>
      </div> 
      <div class="dropdown">
        <button class="dropbtn dropncaaf" onclick="myFunction('ncaafDropdown');">NCAAF
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="ncaafDropdown">
          <a href="../ncaaf/recruiting.html">Team Recruiting Rankings</a>
          <a href="../ncaaf/ap-poll.html">Weighted AP Poll</a>
        </div>
      </div> 
      <div class="dropdown">
        <button class="dropbtn dropmlb" onclick="myFunction('mlbDropdown');">MLB
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="mlbDropdown">
          <a href="../mlb/epfip.html">epFIP</a>
          <a href="../mlb/pitch-charts.html">Pitch Charts</a>
          <a href="../mlb/war-by-age.html">WAR by Age</a>
          <a href="../mlb/pie-charts.html">Pie Charts</a>
        </div>
      </div> 
      <div class="dropdown">
        <button class="dropbtn dropolympic" onclick="myFunction('olympicDropdown');">Olympics
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="olympicDropdown">
          <a href="../olympics/map.html">Olympic Map</a>
        </div>
      </div> 
    </div>

    <form>
    <div class="row">
      <div class="two columns">
        <label for="exampleEmailInput">Min Atts</label>
        <input class="u-full-width" id="minAtt" value="1"></input>
      </div>
      <div class="two columns">
        <label for="exampleEmailInput">Comp Weight</label>
        <input class="u-full-width" id="compWeight" value="10"></input>
      </div>
      <div class="two columns">
        <label for="exampleEmailInput">Yards Weight</label>
        <input class="u-full-width" id="yardsWeight" value="50"></input>
      </div>
      <div class="two columns">
        <label for="exampleEmailInput">TD Weight</label>
        <input class="u-full-width" id="tdWeight" value="40"></input>
      </div>
      <div class="two columns">
        <label for="exampleEmailInput">INT Weight</label>
        <input class="u-full-width" id="intWeight" value="50"></input>
      </div>
      <div class="two columns">
        <label for="exampleEmailInput">Num Disp</label>
        <input class="u-full-width" id="nRows" value="10"></input>
      </div>
    </div>
    <div class="row">
      <div class="one column">
        <input class="u-full-width" id="compMin" value="30"></input>
      </div>
      <div class="two columns">
        <label for="exampleEmailInput">&lt; Comp % &lt;</label>
      </div>
      <div class="one column">
        <input class="u-full-width" id="compMax" value="77.5"></input>
      </div>
      <div class="one column">
        <input class="u-full-width" id="intMin" value="0"></input>
      </div>
      <div class="two columns">
        <label for="exampleEmailInput">&lt; INT % &lt;</label>
      </div>
      <div class="one column">
        <input class="u-full-width" id="intMax" value="9.5"></input>
      </div>
      <div class="one column">
        <input class="u-full-width" id="yardsMin" value="3"></input>
      </div>
      <div class="two columns">
        <label for="exampleEmailInput">&lt; Yards PA &lt;</label>
      </div>
      <div class="one column">
        <input class="u-full-width" id="yardsMax" value="12.5"></input>
      </div>

    </div>
    <div class="row">
      <div class="one column">
        <input class="u-full-width" id="tdMin" value="0"></input>
      </div>
      <div class="two columns">
        <label for="exampleEmailInput">&lt; TD % &lt;</label>
      </div>
      <div class="one column">
        <input class="u-full-width" id="tdMax" value="11.875"></input>
      </div>
      <div class="seven columns">
        <select class="u-full-width" id="lengthType">
          <option value="1">Game</option>
          <option value="2" selected>Season</option>
          <option value="3">Postseason</option>
          <option value="4">First n weeks</option>
          <option value="5">Last n weeks</option>
          <option value="6">Any n consecutive weeks</option>
        </select>
      </div>
      <div class="one column">
        <input class="u-full-width" id="nweeks" value="1"></input>
      </div>
    </div>
    </form>
    <button class="button-primary" onclick="nflDefault();">NFL</button>
    <button class="button-primary" onclick="ncaaDefault();">NCAA</button>
    <button class="button-primary" onclick="runRating();">Generate</button>
    <table id="myTable">
    </table>
  </div>

    <script src="custom-QB-rating.js"></script>
    <script src="custom-QB-rating-asm.js"></script>


</body>
</html>
